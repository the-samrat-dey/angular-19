<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <label for="email">Email:</label>
  <input id="email" type="email" formControlName="email" />
  <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">Invalid email</div>

  <label for="password">Password:</label>
  <input id="password" type="password" formControlName="password" />
  <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">Password is required</div>

  <button type="submit" [disabled]="signinForm.invalid">Sign In</button>
</form>
